<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Card Template Mobile</title>
  </head>
  <body>
    <div id="card">
      <div id="img">
        <img id="laptop" src="imgs/Group.svg" alt="laptop" />
      </div>
      <div id="conteudo">
        <div id="header">
          <p id="productivity">PRODUCTIVITY</p>
          <p id="daysago">3 days ago</p>
        </div>
        <div id="titulo">
          <h3>7 Skills of Highly Effective</h3>
          <h3>Programmers</h3>
        </div>
        <div id="paragrafos">
          <p>Our team was inspired by the seven skills of</p>
          <p>highly effective programmers created by the</p>
          <p>TechLead. We wanted to provide our own</p>
          <p>take on the topic...</p>
        </div>
        <div id="footer">
          <p id="autor">Glen Williams</p>
          <a id="readmore" href="#">Read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
